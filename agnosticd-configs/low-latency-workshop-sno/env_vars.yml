---
# Environment variables for SNO deployment
# These override ocp4-cluster defaults to create a Single Node OpenShift

# SNO Configuration (with bastion for OpenShift installer)
master_instance_count: 1
worker_instance_count: 0
bastion_instance_count: 1  # One bastion to run openshift-install

# Use SNO instance type for master
master_instance_type: "{{ sno_instance_type | default('m5.4xlarge') }}"

# Master Storage Configuration
master_storage_type: gp3  # General Purpose SSD (cost-effective)
master_storage_size: 200  # 200 GB root volume

# Worker Storage Configuration (not used for SNO but required by template)
worker_instance_type: m5.4xlarge  # Same as master (not actually used)
worker_storage_type: gp3
worker_storage_size: 200

# Network Configuration (override any defaults)
aws_vpc_cidr: "10.0.0.0/16"
aws_public_subnet_cidr: "10.0.1.0/24"

# Disable workloads that aren't needed for basic SNO
infra_workloads: []
software_workloads: []

# Output settings
output_dir: "{{ lookup('env', 'HOME') }}/agnosticd-output/{{ guid }}"
