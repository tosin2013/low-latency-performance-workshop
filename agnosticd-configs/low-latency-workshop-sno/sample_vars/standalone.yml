---
# Sample vars for standalone deployment (outside RHPDS)
#
# Usage:
#   ansible-navigator run ansible/main.yml \
#     -e @ansible/configs/low-latency-workshop-sno/sample_vars/standalone.yml \
#     -e @~/secrets-ec2.yml \
#     -e guid=myworkshop-student1 \
#     -e student_name=student1

# ============================================================
# Required Command-Line Variables
# ============================================================
# These MUST be provided via -e on command line:
#   -e guid=myworkshop-student1
#   -e student_name=student1

# ============================================================
# Cloud Configuration
# ============================================================
cloud_provider: ec2
aws_region: us-east-2

# ============================================================
# OpenShift Version
# ============================================================
ocp_version: "4.20"
ocp_channel: "stable-4.20"

# ============================================================
# SNO Instance Configuration
# ============================================================
# Customize based on your needs and budget
sno_instance_type: m5.4xlarge  # or m5.2xlarge for lower cost

# ============================================================
# DNS Configuration
# ============================================================
# IMPORTANT: Update this with your own domain
subdomain_base_suffix: ".example.com"

# If using Route53
use_route53: true
# route53_hosted_zone_id: "Z1234567890ABC"  # Your hosted zone ID

# ============================================================
# RHACM Integration
# ============================================================
# Set to false if not using hub cluster
detect_existing_hub: false
auto_import_to_rhacm: false

# If you DO have a hub cluster, set these:
# detect_existing_hub: true
# auto_import_to_rhacm: true
# rhacm_hub_api: "https://api.hub.example.com:6443"
# rhacm_hub_kubeconfig: "/path/to/hub/kubeconfig"
# managedclusterset: "workshop-clusters"

# ============================================================
# Student Configuration
# ============================================================
email: "{{ student_name }}@example.com"

# ============================================================
# Workshop Repository
# ============================================================
workshop_repo_url: "https://github.com/tosin2013/low-latency-performance-workshop.git"
workshop_repo_branch: "main"

# ============================================================
# Cost Optimization
# ============================================================
# For testing, you might want smaller instances
# sno_instance_type: m5.2xlarge  # 8 vCPU, 32GB RAM
# sno_root_volume_size: 120  # Minimum recommended

# ============================================================
# Environment Tags
# ============================================================
project_tag: "low-latency-workshop"
environment_tag: "standalone"

