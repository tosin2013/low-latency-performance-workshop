apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: openshift-virtualization-instance
  namespace: openshift-gitops
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/tosin2013/low-latency-performance-workshop.git
    targetRevision: HEAD
    path: gitops/openshift-virtualization/instance/overlays/sno
  destination:
    # Replace with your SNO cluster API URL
    server: https://api.workshop-<username>.<subdomain>:6443
    namespace: openshift-cnv
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  # Wait for operator to be ready before deploying instance
  ignoreDifferences:
    - group: hco.kubevirt.io
      kind: HyperConverged
      jsonPointers:
        - /status
