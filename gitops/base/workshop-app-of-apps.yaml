---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: low-latency-workshop-apps
  namespace: openshift-gitops
  labels:
    app.kubernetes.io/name: workshop-app-of-apps
    app.kubernetes.io/part-of: low-latency-workshop
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: low-latency-workshop
  
  source:
    repoURL: https://github.com/tosin2013/low-latency-performance-workshop.git
    targetRevision: HEAD
    path: gitops/applications
  
  destination:
    server: https://kubernetes.default.svc
    namespace: openshift-gitops
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  revisionHistoryLimit: 3
