apiVersion: lvm.topolvm.io/v1alpha1
kind: LVMCluster
metadata:
  name: lvms-cluster
  namespace: openshift-storage
spec:
  storage:
    deviceClasses:
    - name: vg-local
      default: true
      deviceSelector:
        # Path to the additional EBS volume attached during deployment
        # Note: Device path may vary - verify on actual instance
        # Common paths: /dev/nvme1n1 (NVMe), /dev/xvdf (Xen), /dev/sdf (SCSI)
        # For NVMe instances (m5zn.metal, c5.metal, etc.): /dev/nvme1n1
        paths:
        - /dev/nvme1n1
      thinPoolConfig:
        name: thin-pool
        sizePercent: 90
        overprovisionRatio: 10
